<!DOCTYPE html>
<html>
<head>

<!-- BOOTSTRAP CODE-->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" type="text/css" href="reimburse.css">
</head>
<body>

<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Employee ID Number</label>
								<input type="number" placeholder="Enter First Name Here.." name="employeeid" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Full Name</label>
								<input type="text" placeholder="Enter Last Name Here.." name="fullname" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Location</label>
							<input type="text" placeholder="Enter Location Here.." name="location" class="form-control">
							
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Date Of Completion</label>
								<input type="date" placeholder="mm-dd-yyyy" name="date" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Start Date of Event</label>
								<input type="date" placeholder="mm-dd-yyyy" name="startdate" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>End Date of Event</label>
								<input type="date" placeholder="mm-dd-yyyy" name="enddate" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Time Of Event</label>
								<input type="text" placeholder="i.e... 8:00" name="time"  class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Description</label>
								<textarea placeholder="Enter Description Here.." rows="3" name="description" class="form-control"></textarea>
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Cost</label>
								<input type="number" placeholder="Enter Cost Here.." name="cost" class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>Grading Format</label>
								<select id="gradingformat" name="gradingformat">
									<option value = "A-F"> A-F </option>
									<option value = "0-100"> 0-100 </option>
									<option value = "Pass/Fail"> Pass/Fail </option>
								</select> 
								<input type="text" placeholder="Enter Grade Here" name="grade" class="form-control">
							</div>	
						</div>						
					<div class="form-group">
						<label>Type of Event</label>
						<input type="number" placeholder="Enter Event Here.." name="event" class="form-control">
					</div>		
					<div class="form-group">
						<label>Work-Related Justification</label>
						<input type="text" placeholder="Enter Justification Here.." name="justification" class="form-control">
					</div>	
					<div class="form-group">
						<label>Attachments</label>
						<input type="file" placeholder="Attach Here.." name="attachments" class="form-control">
					</div>
					<button type="button" name="submission" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
	
</body>


</html>
